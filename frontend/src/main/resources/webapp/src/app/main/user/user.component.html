<div class="page-header">
  <h1>My profile</h1>
</div>
<div class="user-info">
  <img src="../../../assets/images/user_profile.png" alt="" class="user-avatar">
  <div class="header-username">
    <h3>Manuel Santamari√±a</h3>
    <p>Harmony registered user</p>
  </div>
</div>
<div class="user-form">

  <h2 class="user-form-header">Edit user info</h2>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
 
  </mat-form-field>
  <div class="button-container">
    <button mat-raised-button class="focusButton" color="accent">Update</button>
    <button mat-raised-button class="altButton">Clear</button>
  </div>
  
 
</div>
<div class="account-deletion">
  <h2>Account deletion</h2>
  <p><em>Are you unhappy with the service? In those cases where relationships don't work, the best thing to do is to say goodbye...</em></p>
  
  <button mat-raised-button>Yes, delete my account</button>
</div>
