<mat-form-field class="search-bar">
    <mat-label>{{ 'SEARCH' |oTranslate}}</mat-label>
      
      <input matInput type="text" [(ngModel)]="value" (ngModelChange)="search()" routerLink="search">
      
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>search</mat-icon>
      </button>
</mat-form-field>
